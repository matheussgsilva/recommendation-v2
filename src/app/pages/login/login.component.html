<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card w-50">
    <div class="card-body p-4">
      <h2>Acesse a sua conta</h2>
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" formControlName="email"/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha" formControlName="password"/>
        </div>
        <button class="btn btn-dark w-100" (click)="login()">Entrar</button>
      </form>
      <hr class="mt-4" />
      <div class="text-center">
        <p class="mb-0 text-muted">Novo por aqui?</p>
        <a class="text-muted">Cadastre-se</a>
      </div>
    </div>
  </div>
</div>
